    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Connect</title>
    </head>
    <body>
        <div class="container pt-7">
            <div class="row">
              <div class="col-sm">
                
              </div>
              <div class="col-sm shadow p-3 mb-5 bg-white rounded">
                <form method="post" autocomplete="off" name="google-sheet">
                    <h1 style="text-align: center; font-size :28px;">Connect</h1>
                    <div class="form-group">
                      
                        <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter name" required>
                       
                      </div>
                    <div class="form-group">
                      
                      <input type="email" class="form-control" name= "email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter email" required>
                     
                    </div>
                    <div class="form-group">
                      
                     <textarea class="form-control" name="comment" placeholder="enter comment" required></textarea>
                       
                      </div>
                    
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
              <div class="col-sm">
                
              </div>
            </div>
          </div>
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwWaOEcef_AFR0H3FaruuNFev7fpEZHhM-ZH1hyUiFH7V_V9cDB/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
    </html>
